<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <header>
      <div class="search-bar">
        <input type="text" name="input-box" placeholder="search weather..." id="search">
        <button class="searchbtn fa-solid fa-magnifying-glass"></button>
      </div>
    </header>
          <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assest/404.png"></img>
          </div>
    <div class="weather-body">
      <img src="/assest/cloud.png" alt="weather Image" class="img">
      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>
      
      <div class="weather-details">
        <div class="humidity-box">
          <div class="text fa-solid fa-droplet">
            <span class="humidity">45%</span>
            <p>humidity</p>
          </div>
        </div>
        <div class="wind-box">
          
          <div class="text fa-solid fa-wind">
            <span class="wind">12Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
        
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
